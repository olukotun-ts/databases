<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="myName">
        <h2>Welcome<span> INSERT_USERNAME</span>!</h2>
        <div class="changeName">
          <!-- <span>Change your Username!</span> -->
          <button class="changeNameBtn">CHANGE_USERNAME</button>
        </div>
      </div>
      <div id="rooms">
        Room:
        <select id="roomSelect"></select>
        <button class="roombutton">CREATE_A_ROOM</button>
      </div>
      <div id="hats">
        <div class="chathistory"></div>
        <button class="postmessage">POST A MESSAGE</button>
        <textarea class="userinput">USER_INPUT</textarea>
      </div>
    </div>
  </body>
</html>
